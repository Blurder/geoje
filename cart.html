    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">

        <div class="container" style="padding-top:70px;">

            <!--cart shopping-->

                <div class="panel panel-info">
                	  <div class="panel-heading">
                			<h3 class="panel-title"> <i class="fa fa-shopping-basket" aria-hidden="true"></i> Shopping cart</h3>
                	  </div>
                	  <div class="panel-body">
                            <div class="table-responsive">
                            	<table class="table table-hover">
                            		<thead>
                            			<tr>
                            				<th>상품</th>
                            				<th>가격</th>
                            				<th>수량</th>
                            				<th>총 가격</th>
                            			</tr>
                            		</thead>
                            		<tbody>
                            		</tbody>
                            	</table>
                            </div>
                	  </div>
                    <div class="panel-footer">
                        <div class="text-right">
                            <button class="btn btn-default disabled" type="button">
                                   총합 <span id="price" class="badge">0</span>
                            </button>
                            <button class="btn btn-primary"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i> 체크</button>
                        </div>
                    </div>
                </div>

            <!--end cart shopping-->
            <!-- Filter product -->
            <div class="row">
                <div class="col-sm-12">
                    <hr>
                    <h2>상품 조회</h2>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <form class="form-inline" role="form">
                                <div class="form-group">
                                    <label class="sr-only" for="">label</label>
                                    <input type="email" class="form-control" id="search" placeholder="Search a product">
                                </div>
                            </form>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <p class="text-right">
                                <a id="reset" href="#" class="btn btn-info btn-raised reset">
                                    검색 리셋
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <br><br>
            <!--all products-->
            <div id="products" class="row mas">
                <div class="col-sm-3 filter">
                    <div class="col-item">
                        <div class="photo">
                            <img src="images/sang.jpg" class="img-responsive" alt="a" />
                        </div>
                        <div class="info">
                            <div class="row">
                                <div class="price col-md-6">
                                    <h4 class="name_product"><span>상상빅버거</span></h4>
                                    <h5>메인메뉴:햄버거(3~4인용)</h5>
                                    <h5 id="checked" class="hidden"><i class="fa fa-check"></i> <span id="nbr-check"></span></h5>
                                    <h5 class="price-text-color price-u">33000</h5>
                                </div>
                                <div class="rating hidden-sm col-md-6">
                                    <i class="price-text-color fa fa-star"></i><i class="price-text-color fa fa-star">
                                </i><i class="price-text-color fa fa-star"></i><i class="price-text-color fa fa-star">
                                </i><i class="fa fa-star"></i>
                                </div>
                            </div>
                            <div class="separator clear-left">
                                <p class="btn-add">
                                    <i class="fa fa-shopping-cart"></i><a href="#" class="hidden-sm add" id-data="1">카트에 추가</a></p>
                                <p class="btn-details">
                                    <i class="fa fa-list"></i><a href="http://place.map.kakao.com/1731787868" class="hidden-sm detail">상세정보</a></p>
                            </div>
                            <div class="clearfix">
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="col-item">
                        <div class="photo">

                            <div class="row">
                                <div class="price col-md-6">
                                    <h4 class="name_product"><span>카페심해</span></h4>
                                    <h5>아메리카노</h5>

                            </div>
                            <div class="clearfix">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-3 filter">
                    <div class="col-item">
                        <div class="photo">
                            <img src="images/maemi.jpg" class="img-responsive" alt="a" />

                        <div class="info">
                            <div class="row">
                                <div class="price col-md-6">

                                </i><i class="price-text-color fa fa-star"></i><i class="price-text-color fa fa-star">
                                </i><i class="fa fa-star"></i>
                                </div>
                            </div>
                            <div class="separator clear-left">
                                <p class="btn-add">
                                    <i class="fa fa-shopping-cart"></i><a href="#" class="hidden-sm add" id-data="3">카트에 추가</a></p>
                                <p class="btn-details">
                                    <i class="fa fa-list"></i><a href="https://place.map.kakao.com/26459481" class="hidden-sm detail">상세정보</a></p>

                    <div class="col-item">

                                <div class="rating hidden-sm col-md-6">
